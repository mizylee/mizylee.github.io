			<form id="contactform" class="needs-validation" novalidate>
				<div class="form-group">
					<label for="name">姓名</label>
					<input type="text" id="name" class="form-control" required>

						請填寫！

				</div>
				<div class="form-group">

					</div>
				</div>

					<label for="contactInner">內容</label>
					<textarea id="contactInner" class="form-control" rows="3" required></textarea>
					<div class="invalid-feedback">
						請填寫！

	<script>
	// Example starter JavaScript for disabling form submissions if there are invalid fields
	(function() {
	  'use strict';
	  window.addEventListener('load', function() {
	    // Fetch all the forms we want to apply custom Bootstrap validation styles to
	    var forms = document.getElementsByClassName('needs-validation');
	    // Loop over them and prevent submission
	    var validation = Array.prototype.filter.call(forms, function(form) {
	      form.addEventListener('submit', function(event) {
	      			    // 姓名
		    var name = $('#name').val();

		    // 類別
		    var mail = $('#mail').val();

		    // 內容
		    var msg = $('#contactInner').val();
		    
			var data = {
			  'entry.514821169': name,
			  'entry.1254813219': mail,
			  'entry.1555153620': msg
			};  

			$.ajax({
			  type: 'POST',
			  url: 'https://docs.google.com/forms/d/e/1FAIpQLSe0jkCHMQzAqgUDGK3d4wtHyZngVqzDDJ9n_4bATOvymaYNEA/formResponse',
			  data: data,
			  contentType: 'application/json',
			  dataType: 'jsonp',
			  success: function(text) {
			    alert('資料已送出！');
			  }
  			});
	        if (form.checkValidity() === false) {
	          event.preventDefault();
	          event.stopPropagation();
	        }
	        form.classList.add('was-validated');
	      }, false);
	    });
	  }, false);
	})();
	</script>
